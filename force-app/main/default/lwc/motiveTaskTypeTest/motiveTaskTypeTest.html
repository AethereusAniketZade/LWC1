<template>
	<lightning-card>
		<div class="slds-align_absolute-center" style="height:5rem">
			Type Testing
		</div>
		<br>
		<div class="flexbox">
			<b>Timer: {sec}</b>
			<b>Accuracy: {calculateAccuracy}</b>
			<b>WPM: {calculateWPM}</b>
		</div>
		<br>
		<div class="InputString">
			{showdata}
		</div>
		</br>
		</br>
		<span class="inputSpan">Write Input</span>
		<div class="input">
			<lightning-input type="text" label="" disabled={disabletrue} variant="label-hidden" onchange={handlecheck}>
			</lightning-input>
		</div>
		Error :: {error}
		<br>
		<lightning-button variant="brand" label="Submit" onclick={handleStopTimer}></lightning-button>
	</lightning-card>

</template>
