<template>
    <lightning-card  variant="Narrow"  title="Task Tracker Table" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>

        <lightning-input type="text" class="inputformat" label="Enter Table Value" onchange={handlechangeDatable}  onkeyup={handleEnterValue}></lightning-input>
  <br>
         <div style="height: 200px;">
        <lightning-datatable
                key-field="id"
                data={dataList}
                columns={columns}
                onrowselection={getSelectedName}>
        </lightning-datatable>
    </div>
      
    </lightning-card>
    <lightning-card>
<lightning-input type="text" class="inputformatone" label="Type here" onchange={handlechange}  onkeyup={handleEnter}></lightning-input>
 <br>
 <br>
<br>
<br>
<table>
    <tr>
    <th>Box</th>
    <th>Label</th>
     <th>Status</th>
  </tr>
   <template for:each={data} for:item="obj" for:index="index">
   <tr key={obj.index}>
       <td><lightning-input type="checkbox" data-id={index} variant="label-hidden" label="checkbox"  onchange={handlecheckbox}></lightning-input></td>
    <td>{obj.label}</td>
    <td>{obj.status}</td>
  </tr>
   </template>
</table>

 </lightning-card>
</template>
